<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        crossorigin="anonymous" />

    <title>{% block title %}Home{% endblock %}</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- CSS Files -->
    <link id="pagestyle" href="static/assets/css/soft-ui-dashboard.css?v=1.0.6" rel="stylesheet" />
    <link id="pagestyle_dark" href="static/assets/css/dark-theme-core.css" rel="stylesheet" />

    {% block stylesheets %}{% endblock stylesheets %}
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-round fa-spin" data-toggle="collapse" data-target="#navbar">
            <img src="/static/yama2.png" width="50" height="50" class="img3">
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="home" href="/">
                    <i class="fas fa-home opacity-6 me-1"></i>
                    Home
                </a>
                <a class="nav-item nav-link" id="login" href="/login">
                    <i class="fas fa-key opacity-6 me-1"></i>
                    Login
                </a>
                <a class="nav-item nav-link" id="signUp" href="/sign-up">
                    <i class="fas fa-user-circle opacity-6 me-1"></i>
                    Sign Up
                </a>
                <a class="nav-item nav-link" id="sample" href="/sample">
                    Sample
                </a>
                <a class="nav-item nav-link" id="logout" href="/logout">
                    <i class="fas fa-sign-out opacity-6 me-1"></i>
                    Logout
                </a>
            </div>
        </div>
    </nav>
    {% block sheet %}{% endblock sheet %}
    <div class="container">{% block content %} {% endblock %}</div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <div id="chartContainer" style="height: 370px; width: 100%;"></div>
</body>

</html>
